<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reciclaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tienda Verde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Solicitud de Reciclaje</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario-->
    <div class="container my-4">
        <h2>Solicitud de Reciclaje</h2>
        <form id="form-reciclaje" action="" method="post" onsubmit="return confirmar()">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Usuario</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ejemplo: Nicolás Paredes">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Ejemplo: form.formulario@gmail.cl">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Ejemplo: Calle Real 123">
            </div>
            <div class="mb-3">
                <label for="tipo-residuo" class="form-label">Tipo de Residuo</label>
                <select class="form-select" id="tipo-residuo" name="tipo-residuo" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="plastico">Plástico</option>
                    <option value="papel">Papel</option>
                    <option value="vidrio">Vidrio</option>
                    <option value="metal">Metal</option>
                    <option value="electronico">Electrónicos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subtipo-residuo" class="form-label">Subtipo de Residuo</label>
                <select class="form-select" id="subtipo-residuo" name="subtipo-residuo" required>
                    <option value="">Seleccione un subtipo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de Residuo (en Kg)</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
